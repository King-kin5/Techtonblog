<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <link href="/static/css/tailwind.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <header class="bg-blue-800 text-white py-6 shadow-lg">
    <div class="container mx-auto text-center">
      <h1 class="text-4xl font-bold">Welcome to My Blog</h1>
      <p class="mt-2 text-lg">Sharing my thoughts and insights</p>
    </div>
  </header>
  <main class="container mx-auto py-8">
    <section class="grid gap-8 lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1">
      {{range .Posts}}
      <article class="bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="p-6">
          <h2 class="text-2xl font-bold mb-2">{{.Title}}</h2>
          <p class="text-gray-600 mb-4">{{.CreatedAt.Format "Jan 2, 2006"}}</p>
          <a href="/post?id={{.ID}}" class="text-blue-600 hover:underline">Read More</a>
        </div>
      </article>
      {{end}}
    </section>
  </main>
</body>
</html>
