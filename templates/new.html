<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <link href="/static/css/tailwind.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <header class="bg-blue-800 text-white py-6 shadow-lg">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold">Create New Post</h1>
        </div>
    </header>
    <main class="container mx-auto py-8 max-w-lg">
        <form action="/new" method="post" enctype="multipart/form-data" class="bg-white p-8 rounded-lg shadow-lg">
            <label for="title" class="block text-lg font-semibold mb-2">Title</label>
            <input type="text" id="title" name="title" required class="w-full p-2 border rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-600">

            <label for="content" class="block text-lg font-semibold mb-2">Content</label>
            <textarea id="content" name="content" rows="8" required class="w-full p-2 border rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-600"></textarea>
            

            <button type="submit" class="bg-blue-600 text-white p-2 rounded w-full hover:bg-blue-700 transition">Post</button>
        </form>
        <a href="/home" class="block mt-6 text-blue-600 hover:underline text-center">Back to Home</a>
    </main>
</body>
</html>
