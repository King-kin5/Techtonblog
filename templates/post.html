<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{.Title}}</title>
  <link href="/static/css/tailwind.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <header class="bg-blue-800 text-white py-6 shadow-lg">
    <div class="container mx-auto text-center">
      <h1 class="text-4xl font-bold">{{.Title}}</h1>
      <p class="mt-2 text-lg text-gray-300">{{.CreatedAt.Format "Jan 2, 2006"}}</p>
    </div>
  </header>
  <main class="container mx-auto py-8 max-w-3xl">
    <div class="bg-white shadow-lg rounded-lg p-8">
      <p class="text-lg">{{.Content}}</p>
    </div>
    <a href="/home" class="block mt-6 text-blue-600 hover:underline text-center">Back to Home</a>
  </main>
</body>
</html>
